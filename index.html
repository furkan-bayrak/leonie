<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F√ºr Leonie ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 50%, #6c5b7b 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .name {
            font-size: 100px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 40px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 10px;
            margin-bottom: 20px;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                             0 0 40px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                             0 0 60px rgba(255, 255, 255, 0.5),
                             0 0 80px rgba(255, 182, 193, 0.5);
            }
        }

        .question {
            font-size: 48px;
            color: white;
            margin-bottom: 50px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 100px;
        }

        .button {
            padding: 20px 50px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .yes-button {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
        }

        .yes-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.6);
        }

        .no-button {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
            position: absolute;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b9d;
            transform: rotate(45deg);
            animation: float 3s ease-in-out infinite;
            opacity: 0.8;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b9d;
            border-radius: 50%;
        }

        .heart:before {
            left: -10px;
        }

        .heart:after {
            top: -10px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            50% {
                transform: translateY(-20px) rotate(45deg);
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 50%, #c44569 100%);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .celebration.active {
            display: flex;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .celebration h1 {
            font-size: 80px;
            color: white;
            margin-bottom: 30px;
            animation: bounce 1s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .celebration p {
            font-size: 32px;
            color: white;
            max-width: 600px;
            line-height: 1.5;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .explosion-heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff1744;
            transform: rotate(45deg);
            opacity: 1;
            animation: heartExplode 2s ease-out forwards;
        }

        .explosion-heart:before,
        .explosion-heart:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff1744;
            border-radius: 50%;
        }

        .explosion-heart:before {
            left: -15px;
        }

        .explosion-heart:after {
            top: -15px;
        }

        @keyframes heartExplode {
            0% {
                transform: translate(0, 0) rotate(45deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(405deg) scale(0.3);
                opacity: 0;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container" id="question-container">
        <h1 class="name">LEONIE</h1>
        <p class="question">Will you be my Valentine? üíï</p>
        <div class="buttons">
            <button class="button yes-button" onclick="sayYes()">Ja! üòç</button>
            <button class="button no-button" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Nein üò¢</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h1>üéâ YAAAY! üéâ</h1>
        <p>Ich wusste, du w√ºrdest Ja sagen! Du machst mich zum gl√ºcklichsten Menschen! üíñ‚ú®</p>
    </div>

    <script>
        // Herzen erstellen
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heart.style.width = (Math.random() * 15 + 10) + 'px';
            heart.style.height = (Math.random() * 15 + 10) + 'px';
            document.body.appendChild(heart);
        }

        // Partikel erstellen
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialisierung
        for (let i = 0; i < 15; i++) {
            createHeart();
        }
        createParticles();

        // Nein-Button wegspringen lassen
        function moveButton() {
            const button = document.getElementById('noButton');
            const maxX = window.innerWidth - button.offsetWidth - 50;
            const maxY = window.innerHeight - button.offsetHeight - 50;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            button.style.position = 'fixed';
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
            button.style.transition = 'all 0.3s ease';
        }

        // Ja-Button geklickt
        function sayYes() {
            document.getElementById('question-container').classList.add('hidden');
            document.getElementById('celebration').classList.add('active');
            
            // MASSIVE HERZEN-EXPLOSION aus der Mitte!
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 200; i++) {
                setTimeout(() => {
                    createExplosionHeart(centerX, centerY);
                }, i * 10);
            }
            
            // Feuerwerk-Effekt
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    createFirework();
                }, i * 50);
            }
            
            // Konfetti-Effekt
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 30);
            }
            
            // Extra fliegende Herzen
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 100);
            }
        }

        function createFirework() {
            const colors = ['#ff6b9d', '#ffd93d', '#6bcf7f', '#4d9de0', '#e15554'];
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.background = colors[Math.floor(Math.random() * colors.length)];
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.top = Math.random() * window.innerHeight + 'px';
            
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 200 + 100;
            firework.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
            firework.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
            
            document.body.appendChild(firework);
            
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        function createConfetti() {
            const colors = ['#ff6b9d', '#ffd93d', '#6bcf7f', '#4d9de0', '#e15554', '#ff9ff3'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDelay = Math.random() * 0.5 + 's';
            
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        function createExplosionHeart(centerX, centerY) {
            const heart = document.createElement('div');
            heart.className = 'explosion-heart';
            
            // Zuf√§llige Explosion-Richtung
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 400 + 200;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            
            heart.style.left = centerX + 'px';
            heart.style.top = centerY + 'px';
            heart.style.setProperty('--tx', tx + 'px');
            heart.style.setProperty('--ty', ty + 'px');
            
            // Zuf√§llige Gr√∂√üe f√ºr Variation
            const size = Math.random() * 20 + 20;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            
            // Verschiedene Rott√∂ne
            const reds = ['#ff1744', '#f50057', '#ff4081', '#e91e63', '#c2185b'];
            const color = reds[Math.floor(Math.random() * reds.length)];
            heart.style.background = color;
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 2000);
        }
    </script>
</body>
</html>
